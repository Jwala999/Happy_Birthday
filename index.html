<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Riya Bunny!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Caveat:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('Image/07.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        h1 {
            font-family: 'Caveat', cursive;
            font-size: 2.5rem;
            color: #ffeb3b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .typing-text {
            font-size: 1.2rem;
            color: #fff;
            border-right: 2px solid #fff;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 4s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #fff; }
        }

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            perspective: 1000px;
        }

        .gallery-image {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 15px;
            border: 3px solid #ffeb3b;
            cursor: pointer;
            opacity: 0;
            transform: translateX(100px) rotateY(90deg);
            transition: opacity 0.5s, transform 0.5s;
        }

        .gallery-image.visible {
            opacity: 1;
            transform: translateX(0) rotateY(0deg);
            animation: flip 1s ease-in-out;
        }

        .gallery-image:hover {
            transform: scale(1.3);
        }

        @keyframes flip {
            0% { transform: translateX(100px) rotateY(90deg); opacity: 0; }
            100% { transform: translateX(0) rotateY(0deg); opacity: 1; }
        }

        .confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .play-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #ff4081;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .play-button:hover {
            background-color: #c51162;
        }

        .back-link {
            margin-top: 15px;
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #40c4ff;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s;
        }

        .back-link:hover {
            background-color: #0288d1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 3;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            border: 3px solid #ffeb3b;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .modal-content.visible {
            opacity: 1;
            transform: scale(1);
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: #ffeb3b;
            cursor: pointer;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .typing-text {
                font-size: 1rem;
            }

            .gallery-image {
                width: 100px;
                height: 100px;
            }

            .modal-content {
                max-width: 95%;
                max-height: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <canvas class="confetti-canvas"></canvas>
    <div class="container">
        <h1>Happy Birthday, Riya Bunny!</h1>
        <p class="typing-text">Wishing you a day full of love, laughter, and joy, I wish you be the happy always!</p>
        <div class="image-gallery" id="imageGallery"></div>
        <button class="play-button" onclick="playBirthdaySong()">Play Your Song</button>
        <a href="gift.html" class="back-link">Back to Gift Page</a>
    </div>

    <div id="imageModal" class="modal">
        <span class="close-button" onclick="closeModal()">Ã—</span>
        <img class="modal-content" id="modalImage">
    </div>

    <audio id="birthdaySong" src="Song/Song.mp3"></audio>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        // Image array excluding 07.jpg (used as background)
        const images = [
            'Image/01.jpg',
            'Image/02.jpg',
            'Image/03.jpg',
            'Image/04.jpg',
            'Image/05.jpg',
            'Image/06.jpg',
            'Image/08.jpg',
            'Image/09.jpg',
            'Image/10.jpg',
            'Image/11.jpg'
        ];

        // Dynamically add images to gallery
        const gallery = document.getElementById('imageGallery');
        images.forEach(src => {
            const img = document.createElement('img');
            img.src = src;
            img.className = 'gallery-image';
            img.alt = 'Birthday Image';
            img.onclick = () => openModal(src, true);
            gallery.appendChild(img);
        });

        // Sequential image reveal with flip animation
        function revealImages() {
            const galleryImages = document.querySelectorAll('.gallery-image');
            galleryImages.forEach((img, index) => {
                setTimeout(() => {
                    img.classList.add('visible');
                }, index * 800); // 800ms delay between each image
            });
        }

        // Modal and slideshow functions
        let slideshowInterval = null;
        let currentImageIndex = 0;

        function openModal(src, manual = false) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = src;
            modalImage.classList.remove('visible'); // Reset animation
            modal.style.display = 'flex';
            setTimeout(() => {
                modalImage.classList.add('visible'); // Trigger zoom-in and fade
            }, 10); // Small delay to ensure transition applies
            if (manual) {
                clearInterval(slideshowInterval); // Stop slideshow on manual click
                currentImageIndex = images.indexOf(src);
            }
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.classList.remove('visible'); // Reset animation
            modal.style.display = 'none';
            clearInterval(slideshowInterval); // Stop slideshow when closing
        }

        function startSlideshow() {
            openModal(images[currentImageIndex]);
            slideshowInterval = setInterval(() => {
                currentImageIndex = (currentImageIndex + 1) % images.length;
                openModal(images[currentImageIndex]);
            }, 3000); // Change image every 3 seconds
        }

        // Confetti animation
        function launchConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ffeb3b', '#ff4081', '#40c4ff']
            });
        }

        // Trigger confetti every 3 seconds
        setInterval(launchConfetti, 3000);

        // Play birthday song
        function playBirthdaySong() {
            const audio = document.getElementById('birthdaySong');
            audio.playbackRate = 0.8; // Slowed-down effect
            audio.play().catch(error => {
                console.log('Audio playback failed:', error);
            });
        }

        // Start confetti, image reveal, and slideshow on page load
        window.onload = () => {
            launchConfetti();
            revealImages();
            setTimeout(startSlideshow, images.length * 800); // Start slideshow after gallery animation
        };
    </script>
</body>
</html>
