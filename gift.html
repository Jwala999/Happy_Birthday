<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Gift for Riya Bunny!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Caveat:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('Image/07.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        h1 {
            font-family: 'Caveat', cursive;
            font-size: 2.5rem;
            color: #ffeb3b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 20px;
        }

        .gift-button {
            padding: 12px 24px;
            font-size: 1.2rem;
            background-color: #ff4081;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .gift-button:hover {
            background-color: #c51162;
            transform: scale(1.1);
        }

        .confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .gift-button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <canvas class="confetti-canvas"></canvas>
    <div class="container">
        <h1>Surprise, Riya Bunny!</h1>
        <p>Have a Gift for You,If you love me Click Here! üòÅüòÅüòÅ</p>
        <a href="index.html" class="gift-button">Open Your Gift!</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        // Confetti animation
        function launchConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ffeb3b', '#ff4081', '#40c4ff']
            });
        }

        // Trigger confetti every 3 seconds
        setInterval(launchConfetti, 3000);

        // Start confetti on page load
        window.onload = launchConfetti;
    </script>
</body>
</html>
